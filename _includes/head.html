<!doctype html>
<html class="no-js" lang="{{ site.language }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}" />
    <meta name="google-site-verification" content="{{ site.google-verification }}">
    {% if page.collection == 'essays' %}
    <!-- Metadata for Google Scholar -->
    {% if page.subtitle %}
    <meta name="citation_title" content="{{ page.title }}: {{ page.subtitle }}">
    {% else %}
    <meta name="citation_title" content="{{ page.title }}">
    {% endif %}
    {% for author in page.authors %}
    <meta name="citation_author" content="{{ author.last }}, {{ author.first }}">
    {% endfor %}
    <meta name="citation_publication_date" content="{{ page.year }}">
    <meta name="citation_online_date" content="{{ page.date }}">
    <meta name="citation_journal_title" content="Current Research in Digital History">
    <meta name="citation_journal_abbrev" content="CRDH">
    <meta name="citation_issn" content="2637-5923">
    <meta name="citation_volume" content="{{ page.volume-number }}">
    <meta name="citation_abstract" content="{{ page.abstract | strip_html | xml_escape }}">
    <meta name="citation_doi" content="{{ page.doi }}">
    {% endif %}
    <title>{% if page.title %}{{ page.title }} &ndash; {% endif %}{{ site.title }}</title>
    <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.ico">
    <link rel="stylesheet" href="{{site.url }}/assets/css/app.css">
    <link rel="stylesheet" href="{{site.url }}/assets/css/custom.css">
    <link rel="stylesheet" href="https://rrchnm.org/donate/donate-style.css">

    <link type="application/atom+xml" rel="alternate" href="{{ site.url }}/articles.xml"
        title="Current Research in Digital History - Articles Feed" />

</head>
