name: Docker Image CI for crdh (development)
on:
  push:
    branches: [ "feature/**" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    uses: chnm/systems/.github/workflows/release.yml@feature/actions-test

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
  
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}
  
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=devl
  
      - name: Build and push backend
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags:  ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            configfile=_config-dev.yml

      - name: Extract build artifact from docker image
        uses: shrink/actions-docker-extract@v2
        id: extract
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:devl
          path: /app/_site/

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          path: ${{ steps.extract.outputs.destination }}
          name: dist

  test2:
    uses: chnm/systems/.github/workflows/deploy-build-artifact.yml@feature/reusable-workflows
    with:
      target-host: self-hosted
      build-artifact: dist
